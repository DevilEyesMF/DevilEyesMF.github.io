<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        const userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith("nl")) {
          window.location.href = "/nl/";
        } else {
          window.location.href = "/en/";
        }
      </script>
</body>
</html>
